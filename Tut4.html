<!-- Meta And Link-->
<!-- Meta Tags are basically used for search engine optimization
Need Detailed study on Meta tags and SEO  -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- description -->
    <meta name="description" content="This is description">
    <!-- Keywords for seo -->
    <meta name="keywords" content="html, css, javascript, webpage, website, web development">
    <!-- To rank on google searches -->
    <meta name="robots" content="INDEX, FOLLOW" >
    <!-- To make a complete personal website -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" >
    <title>Tutorial 4</title>
    <!-- Linking CSS and JS files -->
    <!-- This is how you include css -->
    <link rel="stylesheet" href="style.css">
    <!-- This is how you add javascript -->
    <script src="saurabh.js"></script>
</head>

</body>
</html>
